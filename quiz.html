<!DOCTYPE html>

        </div>
    </div>


    <script>
        let currentTrial = 1;
        const totalTrials = 6;
        const timerDuration = 120; // 2 minutes in seconds
        let timerInterval;
        let timerValue = timerDuration;
        let timerVisible = false;

        function revealVisualization(trialNumber) {
            if (!timerVisible) {
                startTimer();
                timerVisible = true;
            }
            document.querySelector(`.reveal-btn${trialNumber}`).style.display = "none";
            document.querySelector(`#imageContainer${trialNumber}`).style.display = "block";
            document.querySelector(`#answerContainer${trialNumber}`).style.display = "block";
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timerValue--;
            document.querySelector("#timer").textContent = timerValue;
            if (timerValue <= 0) {
                clearInterval(timerInterval);
                submitAnswer(currentTrial);
            }
        }

        function submitAnswer(trialNumber) {
            clearInterval(timerInterval);
            timerVisible = false;
            // Handle the answer submission here
            // For simplicity, just go to the next question
            if (currentTrial < totalTrials) {
                currentTrial++;
                timerValue = timerDuration;
                document.querySelector(`.question-container:nth-child(${currentTrial})`).style.display = "block";
                document.querySelector(`#imageContainer${trialNumber}`).style.display = "none";
                document.querySelector(`#answerContainer${trialNumber}`).style.display = "none";
                document.querySelector("#timer").textContent = timerValue;
                document.querySelector(".trial-counter").textContent = `${currentTrial}/${totalTrials}`;
            } else {
                // All questions are complete
                alert("Survey completed!");
            }
        }
    </script>
</body>
</html>
